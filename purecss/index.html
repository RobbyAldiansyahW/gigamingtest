<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Piplup pure CSS</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

      <div class="piplup">

        <div class="piplup__head">
          <div class="piplup__head__main"</div>
          <div class="piplup__head__nosedown"</div>
          <div class="piplup__head__nose"</div>
          <div class="piplup__head__nosetwo"</div>
          <div class="piplup__head__nosethree"</div>
          <div class="eye_animate"></div>
          <div class="piplup__head__inner"</div>
          <div class="piplup__head__eyeblue"</div>
          <div class="piplup__head__eyeblack"</div>
          <div class="piplup__head__eyewhite"</div>
          <div class="piplup__head__mouth"</div>
          <div class="piplup__head__mouthline"</div>
        </div>

        <div class="piplup__leftleg">
          <div class="piplup__leftleg__main"</div>
          <div class="piplup__leftleg__main__lineone"</div>
          <div class="piplup__leftleg__main__linetwo"</div>
        </div>

        <div class="piplup__rightleg">
          <div class="piplup__rightleg__main"</div>
          <div class="piplup__rightleg__main__lineone"</div>
          <div class="piplup__rightleg__main__linetwo"</div>
        </div>

        <div class="piplup__body">
          <div class="piplup__body__mainleft"</div>
          <div class="piplup__body__mainright"</div>
          <div class="piplup__body__rightfin"</div>
          <div class="piplup__body__innerleft"</div>
          <div class="piplup__body__innerright"</div>
          <div class="piplup__body__leftfin"</div>
        </div>

        <div class="piplup__coat">
          <div class="piplup__coat__main"</div>
          <div class="piplup__coat__mainleft"</div>
          <div class="piplup__coat__mainright"</div>
          <div class="piplup__coat__leftcoat"</div>
          <div class="piplup__coat__tailcoat"</div>
          <div class="piplup__coat__tailleft"</div>
          <div class="piplup__coat__tailright"</div>
        </div>

        <div class="piplup__zzz">
          <div class="piplup__zzz__one"><h1>Z</h1></div>
          <div class="piplup__zzz__two"><h1>Z</h1></div>
          <div class="piplup__zzz__three"><h1>Z</h1></div>
        </div>

      </div>

  </body>
</html>
